<!DOCTYPE html>
<html>
<head>
    <title>Intel Server Status</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Styles/ServerDetails.css" rel="stylesheet" />
    <link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/typeahead.bundle.js"></script>
    <script src="Scripts/ServerDetails.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <img src="http://www.mcafee.com/img/rwd/segment/intel-logo-white.png" alt="Intel Security">
            </div>
        </div>
    </header>

    <form class="navbar-form navbar-left">
        <div class="container">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="typeahead form-control" placeholder="Application Name">
                </div>
                <button id="btnSearch" type="submit" class="btn btn-default disabled"><span class="glyphicon glyphicon-search"></span></button>
            </div>
            <div class="hidden col-md-4 ">
                <div class="form-group">
                    <input type="text" id="txtReleaseId" class="form-control" placeholder="Enter Release Id">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </div>
        </div>
    </form>

    <div class="container-fluid jumbotron">
        <div class="page-header">
            <h1 ><span class="glyphicon">Server Details</span></h1>
        </div>
        <div id="appContent"></div>
    </div>

    <div class="progress">
        <div class="centered progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            Please wait while data is loading
        </div>
    </div>

    <div>
        <div id="dvHostFile" class="hide container">
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="mainfooter">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="flex-list add-nav">
                            <ul>
                                <li><a href="#">Legal Notices</a></li>
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Customer Survey</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="subfooter">
                <div class="left">
                    <a><img class="logo" src="http://www.mcafee.com/img/rwd/segment/intel-logo.png" alt="Intel Security"></a>
                    <p>McAfee is now part of Intel Security.</p>
                </div>
                <div class="right">
                    <span class="copyright">
                        <script type="text/javascript">now = new Date(); year = now.getFullYear(); </script>© 2014-
                        <script type="text/javascript">document.write(year);</script>2015  McAfee, Inc.
                    </span>
                </div>
            </div>
        </div>
    </footer>

   
</body>
</html>
